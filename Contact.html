<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="sidebar">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="About.html">About us</a></li>
              <li><a href="Services.html">Services</a></li>
              <li><a href="Blogs.html">Blogs</a></li>
              <li><a href="Contact.html">Contact us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="main">
        <div class="contactform">
          <h1>Contact With Me For General Quarries & Works, Projects</h1>

          <div class="mainform">
            <form>
              <div class="mb-3 name" >
                <label for="ClientEmail" class="form-label">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="ClientEmail"
                  aria-describedby="emailHelp"
                  placeholder="name@example.com"
                />
              </div>

              <div class="mb-3">
                <label for="ClientEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="ClientEmail"
                  aria-describedby="emailHelp"
                  placeholder="name@example.com"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email & <br />
                  Contact with anyone else.
                </div>
              </div>
              <div class="mb-3" id="phone">
                <label for="ClientPhone" class="form-label"
                  >Contact Number</label
                >
                <input
                  type="contact"
                  class="form-control"
                  id="ClientPhone"
                  placeholder="Enter contact number"
                />
              </div>
              
              <div class="mb-3" id="inqury">
                <label for="ClientPhone" class="form-label"
                  >Inquries</label
                >
                <input
                  type="inqury"
                  class="form-control"
                  id="Clientinqury"
                  placeholder="Enter your quarries"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="project" />
                <label class="form-check-label" for="project"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d615.6937423346825!2d72.9774832757588!3d33.70348397870385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfbd9d17afe789%3A0x39ea7b991fa6943b!2sSuavastu%20Green%20Guest%20House!5e0!3m2!1sen!2s!4v1726593590107!5m2!1sen!2s"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
